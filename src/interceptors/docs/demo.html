<div ng-controller="InterceptorsDemoCtrl">
    <h2>Alerts interceptor</h2>

    <div growl></div>
    
    <div class="form-group">
        <button type="button" ng-click="fail(404)" class="btn btn-danger">404 (no alert)</button>
        <button type="button" ng-click="fail(401)" class="btn btn-danger">401</button>
        <button type="button" ng-click="fail(500)" class="btn btn-danger">500</button>
        <button type="button" ng-click="fail(-1)" class="btn btn-danger">-1</button>
        <button type="button" ng-click="noError()" class="btn btn-warning">No error reporting</button>
    </div>
    <div>
        <button ng-click="openModal()" class="btn btn-default">Open modal</button>
    </div>
    
    <script type="text/ng-template" id="modal.html">
        <div growl reference="modal"></div>
        <div ng-controller="InterceptorsDemoCtrl">
            <div class="modal-header">
                <h3>Interceptors on modal</h3>
            </div>
            <div class="modal-body">
                <button type="button" ng-click="fail(404)" class="btn btn-danger">404 (no alert)</button>
                <button type="button" ng-click="fail(401)" class="btn btn-danger">401</button>
                <button type="button" ng-click="fail(500)" class="btn btn-danger">500</button>
                <button type="button" ng-click="fail(-1)" class="btn btn-danger">-1</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            </div>
        </div>    
    </script>

    <h2>Busy interceptor</h2>

    <div class="form-group" ng-show="appState.isBusy()">
        <img src="assets/spinner.gif"/>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="makeRequest()">Make request</button>
    </div>    

    <h2>CORS Auth interceptor</h2>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Fake ASPX cookie" ng-model="aspxCookie" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="makeCORSRequest()">Make request</button>
    </div>
    <div class="form-group">
        <span>Request headers:</span>
        <textarea disabled="disabled" ng-model="requestHeaders" style="height: 100px; width: 100%"></textarea>
    </div>    
</div>
