<div ng-controller="InterceptorsDemoCtrl">
    <h2>Alerts interceptor</h2>

    <div growl></div>
    
    <div class="form-group">
        <button type="button" ng-click="fail(404)" class="btn btn-danger">404 (no alert)</button>
        <button type="button" ng-click="fail(401)" class="btn btn-danger">401</button>
        <button type="button" ng-click="fail(500)" class="btn btn-danger">500</button>
        <button type="button" ng-click="noError()" class="btn btn-warning">No error reporting</button>
    </div>
    <div>
        <button ng-click="openModal()" class="btn btn-default">Open modal</button>
    </div>
    
    <script type="text/ng-template" id="modal.html">
        <div growl reference="modal"></div>
        <div ng-controller="InterceptorsDemoCtrl">
            <div class="modal-header">
                <h3>Interceptors on modal</h3>
            </div>
            <div class="modal-body">
                <button type="button" ng-click="fail(404)" class="btn btn-danger">404 (no alert)</button>
                <button type="button" ng-click="fail(401)" class="btn btn-danger">401</button>
                <button type="button" ng-click="fail(500)" class="btn btn-danger">500</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            </div>
        </div>    
    </script>
</div>
